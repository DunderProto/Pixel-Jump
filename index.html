<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/pixel-jump.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-all.min.css" type="text/css">
    <title>Pixel Jump</title>
</head>
<body>
    <div class="pixel-jump-game">
        <div id="score"></div>
        <div class="game-container">
            <div class="controls">
                <p>A - Left</p>
                <p>D - Right</p>
            </div>
            <canvas id="canvas" width=400 height=700></canvas>
            <div class="external-links">
                <div class="github-link">
                    <a href="https://github.com/DunderProto/Pixel-Jump" target="blank"><img src="./src/images/github.png" alt="github"></a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./src/index.js"></script>
</body>
</html>
